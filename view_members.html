<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Members</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                if (this.status == 200) {
                    const response = JSON.parse(this.responseText);
                    if (response.data && response.data.length > 0) {
                        let tableHTML = "";
                        response.data.forEach(function(member) {
                            tableHTML += `<tr>
                                            <td>${member.memberID}</td>
                                            <td>${member.name}</td>
                                            <td>${member.address}</td>
                                            <td>${member.phoneNumber}</td>
                                            <td>${member.registrationDate}</td>
                                            <td>${member.status}</td>
                                          </tr>`;
                        });
                        document.getElementById('membersTable').innerHTML += tableHTML;
                    } else {
                        document.getElementById('membersTable').innerHTML += `<tr><td colspan="6">No members found</td></tr>`;
                    }
                }
            };
            xhttp.open("GET", "view_members.php", true);
            xhttp.send();
        });
    </script>
</head>
<body>
    <h1>Member List</h1>
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Registration Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="membersTable">
            <!-- Members will be loaded here via AJAX -->
        </tbody>
    </table>
</body>
</html>
