<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>View Books</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                if (this.status == 200) {
                    const response = JSON.parse(this.responseText);
                    if (response.data && response.data.length > 0) {
                        let tableHTML = "";
                        response.data.forEach(function(book) {
                            tableHTML += `<tr>
                                            <td>${book.bookID}</td>
                                            <td>${book.title}</td>
                                            <td>${book.author}</td>
                                            <td>${book.genre}</td>
                                            <td>${book.availability}</td>
                                          </tr>`;
                        });
                        document.getElementById('booksTable').innerHTML += tableHTML;
                    } else {
                        document.getElementById('booksTable').innerHTML += `<tr><td colspan="5">No books found</td></tr>`;
                    }
                }
            };
            xhttp.open("GET", "view_books.php", true);
            xhttp.send();
        });
    </script>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody id="booksTable">
            <!-- Books will be loaded here via AJAX -->
        </tbody>
    </table>
</body>
</html>
